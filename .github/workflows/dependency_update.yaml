name: Dependency Update

on:
  schedule:
    # Runs at 00:00 UTC on the first and third Monday of each month
    - cron: "0 0 * * 1/2"
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Cache Node.js modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Update dependencies
        run: npm update

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "::set-output name=changes_exist::true"

      - name: Create Pull Request
        if: steps.git-check.outputs.changes_exist == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update dependencies
          title: "Update NPM dependencies"
          body: "Updates NPM dependencies to the latest versions."
          labels: update
